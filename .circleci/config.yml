version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: node
    steps:
      - checkout
      - run: npm i -g @nestjs/cli
      - run: npm install 
      - run: npm run build --prod
      - run: npm run test
      - save_cache:
          key: app_nest
          paths:
            - ~/app
  deploy:
    docker:
      - image: node
    steps:
      - restore_cache:
          keys:
            - app_nest

      - run: ls

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build