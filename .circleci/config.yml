version: 2.1

jobs:
  build:
    docker:
      - image: node
    steps:
      - checkout
      - run: npm i -g @nestjs/cli
      - run: npm install 
      - run: npm run build --prod
      - run: npm run test
      - save_cache:
          key: app_nest-{{ .BuildNum }}
          paths:
            - ~/
  deploy:
    docker:
      - image: node
    steps:
      - restore_cache:
          keys:
            -  app_nest-{{ .BuildNum }}

      - run: ls

workflows:
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build