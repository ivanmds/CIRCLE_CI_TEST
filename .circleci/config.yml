version: 2.1

jobs:
  build:
    docker:
      - image: node
    steps:
      - checkout
      - run: npm i -g @nestjs/cli
      - run: npm install 
      - run: npm run build --prod
      - run: npm run test
  deploy:
    docker:
      - image: docker
    steps:
      - run: docker --version

workflows:
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build